<!DOCTYPE html>
<head>
    <title> form page</title>
</head>
<body>
    <h1>
        ENTERY FORM
    </h1>
    <form>
      NAME<input type="text" placeholder="enter your name"><br><br>
      AGE<input type="text" placeholder="enter your age"><br><br>
      ENTER YOUR ADDRESS<input type="text" placeholder="enter address"> <br><br>
       MOBILE<input type="number" placeholder="mobile"> <br><br>
       EMAIL ID<input type="text" placeholder="your email" > <br><br>
       <h2>GENDER:</h2>
      <label>
          <input type="radio" value="male" name="gender">MALE
      </label>
      <label>
        <input type="radio" value="female"  name="gender">FEMALE
    </label>
       <h2> SELECT YOUR DEPARTMENT</h2>
       <label for="1">
           <input type="radio" value="cse" name="class" ID="1">CSE
       </label><br>
       <label for="2">
        <input type="radio" value="management" name="class" ID="2">MANAGEMENT
    </label><br>
    <label for="3">
        <input type="radio" value="agriculture" name="class" ID="3">AGRICULTURE
    </label><br>
    <label for="4">
        <input type="radio" value="hmct" name="class" ID="4">HMCT
    </label><br>
    <label for="5">
        <input type="radio" value="FD" name="class" ID="5">FD
    </label><br>
    <label for="6">
        <input type="radio" value="pharmacy" name="class" ID="6">PHARMACY
    </label><br>
    <label for="7">
        <input type="radio" value="electrical" name="class" ID="7">ELECTRICAL
    </label><br>
    <label for="8">
        <input type="radio" value="mechanical" name="class" ID="8">MECHANICAL
    </label><br>
    <label for="9">
        <input type="radio" value="civil" name="class" ID="9">CIVIL
    </label><br>
    <label for="10">
        <input type="radio" value="chemical" name="class" ID="10">CHEMICAL
    </label> <br>
    <h2>LANGUAGE KNOW</h2>
    <label>
        C<input type="checkbox"  value="c"><br>
    </label><label>
        C++<input type="checkbox"  value="c++"><br>
    </label><label>
        JAVA<input type="checkbox"  value="java"><br>
    </label><label>
        WEP DEVLOPMENT<input type="checkbox"  value="wep devlopment"><br>
    </label><label>
        PYTHON<input type="checkbox"  value="python"><br>
    </label><label>
        PHP<input type="checkbox"  value="php"><br>

    </label><label>
        RUBY<input type="checkbox"  value="ruby"><br>
      </label><label>
      C#<input type="checkbox"  value="c#">
    </label>
       

<h2> SELECT COMPANY
   <select name="company">
    <option value="google">google</option>
    <option value="microsoft">microsoft</option>
    <option value="adobe">adobe</option>
    <option value="tcs">tcs</option>
    <option value="wipro">wipro</option>
    <option value="infosys">infosys</option>
    <option value="hcl">hcl</option>
    <option value="acenture">acenture</option>
</select>
</h2>
<h2>SELECT CITY
    <select name="city">
        <option value="delhi">delhi</option>
        <option value="noida">noida</option>
        <option value="pune">pune</option>
        <option value="goa">goa</option>
        <option value="bengaluru">bengaluru</option>
        <option value="mumbai">mumbai</option>
        <option value="chennai">chennai</option>
        <option value="hyderabad">hyderabad</option>
        <option value="gurgaon">gurgaon</option>
    </select>
</h2>

<input type="submit"    value="submit">
<input type="reset">

    </form>
</body>
